<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Bouncing Balls Game</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div id="game-container">
        <div id="game-scoreboard">
            <div id="score-counter">Score: <span id="score">0</span></div>
            <div id="timer">Time left: <span id="time-left">--</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>

        <div id="final-score-container">
            <h1 id="final-score-counter">Time is up!</h1>
            <h2>Your final score is <span id="final-score"></span></h2>

            <div id="leaderboard">
                <h3>Leaderboard</h3>
                <ol id="leaderboard-list"></ol>
            </div>

            <div id="actions">
                <button id="reset" type="button" onclick="resetGame()">Play Again</button>
            </div>
        </div>
    </div>

    <script type="module" src="settings.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="ball.js"></script>
    <script type="module" src="events.js"></script>
    <script type="module" src="score.js"></script>
    <script type="module" src="game.js"></script>

</body>

</html>
